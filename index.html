<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> </head>

<body>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="txtFirstName" placeholder="First Name"> </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Last Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="txtLastName" placeholder="Last Name"> </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Country</label>
            <div class="col-lg-4">
                <select id="ddlCountry" class="form-control">
                    <option value="IN">India</option>
                    <option value="US">United States</option>
                </select>
            </div>
        </div>
        <div class="col-lg-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chkTerms"> I Agree Terms </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button id="btnRegister" class="btn btn-primary" onclick="registerUser()">Register</button>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
